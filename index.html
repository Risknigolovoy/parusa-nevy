<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>–ü–∞—Ä—É—Å–∞ –ù–µ–≤—ã</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: linear-gradient(to bottom, #000018, #001122);
      color: white;
      overflow-x: hidden;
    }

    header {
      padding: 2em;
      text-align: center;
      font-size: 2em;
      font-weight: bold;
    }

    .weather-live {
      position: absolute;
      top: 120px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 5;
      background: rgba(0, 0, 0, 0.5);
      padding: 0.5em 1em;
      border-radius: 10px;
      font-size: 1em;
      color: #ccc;
    }

    .bridge-half {
      position: fixed;
      top: 100px;
      width: 50%;
      height: 20px;
      background: #444;
      z-index: 1;
      transition: transform 1.5s ease;
    }

    .bridge-half.left {
      left: 0;
      transform-origin: right bottom;
    }

    .bridge-half.right {
      right: 0;
      transform-origin: left bottom;
    }

    .bridges-up .bridge-half.left {
      transform: rotate(-55deg);
    }

    .bridges-up .bridge-half.right {
      transform: rotate(55deg);
    }

    .ship {
      position: fixed;
      bottom: 60px;
      left: -200px;
      width: 200px;
      height: 100px;
      z-index: 2;
    }

    #helm {
      position: fixed;
      right: 10px;
      top: 40%;
      z-index: 1000;
      width: 80px;
      height: 80px;
      cursor: pointer;
    }
  </style>
</head>
<body>
<div id="helm">
  <svg viewBox="0 0 100 100">
    <circle cx="50" cy="50" r="35" stroke="white" stroke-width="5" fill="none"/>
    <line x1="50" y1="0" x2="50" y2="20" stroke="white" stroke-width="3"/>
    <line x1="50" y1="80" x2="50" y2="100" stroke="white" stroke-width="3"/>
    <line x1="0" y1="50" x2="20" y2="50" stroke="white" stroke-width="3"/>
    <line x1="80" y1="50" x2="100" y2="50" stroke="white" stroke-width="3"/>
    <line x1="20" y1="20" x2="30" y2="30" stroke="white" stroke-width="3"/>
    <line x1="80" y1="80" x2="70" y2="70" stroke="white" stroke-width="3"/>
    <line x1="80" y1="20" x2="70" y2="30" stroke="white" stroke-width="3"/>
    <line x1="20" y1="80" x2="30" y2="70" stroke="white" stroke-width="3"/>
  </svg>
</div>

<header>
  –ü–ê–†–£–°–ê –ù–ï–í–´
</header>

<div class="weather-live" id="weather">üå¶ –ó–∞–≥—Ä—É–∑–∫–∞ –ø–æ–≥–æ–¥—ã...</div>

<div class="bridge-half left"></div>
<div class="bridge-half right"></div>

<svg class="ship" id="ship" viewBox="0 0 200 100">
  <rect x="10" y="50" width="180" height="30" fill="#ccc" rx="10" ry="10"/>
  <rect x="40" y="30" width="120" height="20" fill="#999"/>
  <circle cx="30" cy="60" r="4" fill="#000"/>
  <circle cx="170" cy="60" r="4" fill="#000"/>
  <path d="M10 85 Q30 95, 50 85 T90 85 T130 85 T170 85 T190 85" fill="none" stroke="#3399ff" stroke-width="3">
    <animate attributeName="d" dur="2s" repeatCount="indefinite"
      values="M10 85 Q30 95, 50 85 T90 85 T130 85 T170 85 T190 85;
              M10 85 Q30 75, 50 85 T90 85 T130 85 T170 85 T190 85;
              M10 85 Q30 95, 50 85 T90 85 T130 85 T170 85 T190 85"/>
  </path>
</svg>

<script>
let rotation = 0;
document.getElementById("helm").addEventListener("wheel", (e) => {
  e.preventDefault();
  rotation += e.deltaY > 0 ? 10 : -10;
  document.getElementById("helm").style.transform = `rotate(${rotation}deg)`;
  if (rotation % 360 > 180 || rotation < 0) {
    document.body.classList.add("bridges-up");
  } else {
    document.body.classList.remove("bridges-up");
  }
});

// –ü–æ–≥–æ–¥–∞
fetch("https://api.open-meteo.com/v1/forecast?latitude=59.94&longitude=30.31&current_weather=true")
  .then(res => res.json())
  .then(data => {
    const temp = data.current_weather.temperature;
    const wind = data.current_weather.windspeed;
    document.getElementById("weather").textContent = `üå° –°–µ–π—á–∞—Å –≤ –ü–µ—Ç–µ—Ä–±—É—Ä–≥–µ: ${temp}¬∞C, –≤–µ—Ç–µ—Ä ${wind} –∫–º/—á`;
  });
</script>
</body>
</html>
